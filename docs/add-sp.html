  <script>
      $(document).ready(function() {
        // Javascript method's body can be found in assets/js/demos.js
        md.initDashboardPageCharts();

      });

      function appendRow(table, data) {
        tr = document.createElement('tr')
        data.forEach(item => {
          td = document.createElement('td')
          td.appendChild(document.createTextNode(item))
          tr.appendChild(td)
        })
        table.appendChild(tr)
      }
      
      async function onWeb3Initialized() {        
        console.log("Web3");

        document.getElementById('address').textContent = App.account
        
        var qrcode = new QRCode(document.getElementById("qrcode"), {
        text: 'ethereum:' + App.account,
          width: 250,
          height: 250,
          colorDark : "#000000",
          colorLight : "#ffffff",
          correctLevel : QRCode.CorrectLevel.H
        });

          
        Events.listenTransferForProvider(App.account, async function (event) {
          console.log('transfer ', event)
          transfers.push(event)
          const table = document.getElementById('table_transfers')
          const args = event['args']
                    
          //serviceProvider = await App.allServiceProviders(args['serviceProvider'])          
          //serviceProviderName = serviceProvider[1]
          //city = serviceProvider[2]          

          const employee = await App.allEmployees(args['employeeAddress'])
          row = [
            employee[1],             
            formatPrice(args['amount']),            
            moment.unix(args['now']).format('LLL')
          ]
          appendRow(table, row)          
        })

        const provider = await App.allServiceProviders(App.account)
        console.log(provider)        
        if (provider[0]) { // exists
          document.getElementById('name').value = provider[1]
          document.getElementById('city').value = provider[3]
          document.getElementById('category').textContent = provider[2]
        }
    }

    $(document).ready(function() {
     
      // Javascript method's body can be found in assets/js/demos.js
      md.initDashboardPageCharts();
      App.init(onWeb3Initialized);

    });

    async function addServiceProvider() {
      const name = document.getElementById('name').value;
      const city = document.getElementById('city').value;
      const category = document.getElementById('category').textContent;
      console.log(name, city, category);
      await App.addServiceProvider(name, category, city);
      console.log('provider added');
      alert('Registration Successful!')
      window.location = 'add-sp.html';
    }

    function setCategory(el) {
      document.getElementById('category').textContent = el.textContent;
    }

    transfers = [];
