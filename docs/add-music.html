  <script>
      function onWeb3Initialized() {
        console.log("Web3");
      }
  
      $(document).ready(function() {
        // Javascript method's body can be found in assets/js/demos.js
        md.initDashboardPageCharts();
        App.init(onWeb3Initialized);
  
      });
  
      function updateSlider(id, val) {
        console.log(id, parseInt(val));
        var output = document.getElementById("demo" + id);
        output.innerHTML = val;
      }

      async function register() { 
        console.log("Register")   
        const name = document.getElementById('name').value;
        const file = document.getElementById("my-file").files[0];
        const hash_file = await hash(file);
        console.log(hash_file);
        const collaborators = [];
        for (var i = 0; i < count; i++) {
          if(document.getElementById('name' + i).value != "") {
            collaborators.push(document.getElementById('address' + i).value);
          }
        }
        console.log("Register Called", name, collaborators);  
        App.addProject(name, hash_file, collaborators);  
      }
      var count = 0;

      function addCollab() {
        console.log("Add", count);
        $("#card-collab").append("<div class='collabfield'><div class='row'><div class='col-md-12'>"+
                                 "<div class='form-group'><label class='bmd-label-floating'>Collaborator Name</label><input type='text' class='form-control' id='name" + count + "'>" + 
                                 "</div></div></div>"+
                                 "<div class='row'><div class='col-md-12'>"+
                                 "<div class='form-group'><label class='bmd-label-floating'>Collaborator's Ethereum Address</label><input type='text' class='form-control' id='address" + count + "'>"+
                                 "</div></div></div><div class='slidecontainer'>"+
								                "<input type='range' min='1' max='100' value='50' class='slider' id='myRange'" +
                                "onchange='updateSlider(" + count + ", this.value)'>"+
									"<p>Percentage: <span id='demo" + count + "'>50</span></p></div></div>");
        count ++;
      }
	  
		slider.oninput = function() {
		  output.innerHTML = this.value;
		}
