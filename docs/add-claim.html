      });
    });
  </script>

  <script>
      async function onWeb3Initialized() {
        console.log("Web3");

        employees = await App.getEmployees();
        employees = await Promise.all(employees.map(async function (employee) {
          console.log(employee)
          return {address: employee, employee: await App.allEmployees(employee)}
        }))

        const dropdown = document.getElementById('name_dropdown')
        employees.forEach(employee => {
          const item = document.createElement('a')
          item.setAttribute('class', 'dropdown-item')
          item.setAttribute('href', '#')
          item.dataset.address = employee['address']
          item.onclick = function (e) {
            const address = e.target.dataset.address
            console.log('click', address)
            document.getElementById('name').textContent = e.target.textContent
            document.getElementById('name').dataset.address = address
            return false
          }
          console.log(employee['employee'])
          item.textContent = employee['employee'][1]
          dropdown.appendChild(item)
        })        
      }
  
      $(document).ready(function() {
        // Javascript method's body can be found in assets/js/demos.js
        md.initDashboardPageCharts();
        App.init(onWeb3Initialized);
  
      });
  
      async function addClaim() {
        console.log('addClaim')
        const address = App.account;
        const employeeAddress = document.getElementById('name').dataset.address;
        const city = document.getElementById('city').value;
        const budget = document.getElementById('budget').value;
        startTimeUnix = startTime.startOf('day').unix()
        endTimeUnix = endTime.endOf('day').unix()
        const category = document.getElementById('category').textContent;
        console.log(employeeAddress, city, budget, startTimeUnix, endTimeUnix, category);        
        await App.addClaim(employeeAddress, city, budget, startTimeUnix, endTimeUnix, category);
        console.log('claim  added');
        alert('Claim Successful!')
        window.location = 'dashboard.html';
      }

      function setCategory(el) {
      document.getElementById('category').textContent = el.textContent;
    }
  </script>
